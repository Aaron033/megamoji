<!DOCTYPE html>
<html>
  <head>
    <title>Megamoji</title>
    <link href="/images/fav.png" rel="shortcut icon">
    <link href="/assets/global.css" rel="stylesheet" type="text/css" />
    <link href="/assets/style.css" rel="stylesheet" type="text/css" />
    <!-- - -->
    <script src="/assets/jquery.js" type="text/javascript"></script>
    <script src="/assets/stuff.js" type="text/javascript"></script>
    <!-- - -->
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta content="" property="og:title" />
    <meta content="" property="og:image" />
    <meta content="" property="og:url" />
    <meta content="" property="og:description" />
    <style id="#style"></style>
  </head>
  <body>
    <div class="ctrls">

      <h3 class="step inline">1.</h3>
      Rows
      <input type="text" id="rows" value="20" class="short" />
      Cols
      <input type="text" id="cols" value="20" class="short" />
      <button id="set-grid">Set grid</button>

      <hr />
      <h3 class="step">2. choose an emoji as reference</h3>
      <input type="text" id="target_emoji" class="inline" placeholder=":sheep:" autocomplete="emojis" />

      <hr />
      <h3 class="step inline">3.</h3>
      <button id="set-number">Create set from selection</button>
      <input type="hidden" id="number" value="0" /><br />
      or <button id="reset">Reset Selection</button>

      <hr />
      <h3 class="step">4. assign emoji</h3>

      <div class="set-emojis">
        BLANK SPACE
        <input type='text' id='emoji-none' autocomplete='emojis' value=':white_large_square:' /><br />
      </div>

      <hr />
      <h3 class="step inline">5.</h3>

      <button id="preview">Preview</button>

      <hr />
      <h3 class="step inline">6.</h3>
      <button id="output" data-code="hubot">Output script</button>
      or <button id="output" data-code="emoji">Output emoji code</button>
    </div>

    <div class="emojis"></div>

    <div class="wrapper">
      Selected area color: 
        <input type="text" value="255, 0, 0" id="selection-color" class="inline" />
        <input type="text" value="0.5" id="selection-opacity" class="inline" />
      <div class="canvas">
        <div class="grid">
        </div>
      </div>

      <div class="preview-canvas"></div>
      <div class="output"></div>
    </div>


  </body>
</html>
