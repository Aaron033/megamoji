<!DOCTYPE html>
<html>
  <head>
    <title>Megamoji</title>
    <link href="/images/fav.png" rel="shortcut icon">
    <link href="/assets/global.css" rel="stylesheet" type="text/css" />
    <link href="/assets/emoji.css" rel="stylesheet" type="text/css" />
    <link href="/assets/style2.css" rel="stylesheet" type="text/css" />
    <!-- - -->
    <script src="/assets/jquery.js" type="text/javascript"></script>
    <script src="/assets/emoji.js" type="text/javascript"></script>
    <script src="/assets/func2.js" type="text/javascript"></script>
    <!-- - -->
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta content="" property="og:title" />
    <meta content="" property="og:image" />
    <meta content="" property="og:url" />
    <meta content="" property="og:description" />
  </head>
  <body>
    <div class="tools">
      <div class="tool-set">
        <label for="rows">Grid</label>
        <input name="rows" class="js-grid-rows short" type="number" value="12">
        x
        <input name="cols" class="js-grid-cols short" type="number" value="12">
      </div>
      <div class="tool-set">
        <label for="rows">Background</label>
        <input type="text" class="js-set-emoji-background js-auto-emoji inline" placeholder=":sheep:" />
        or <input type="file" class="js-set-file-background inline" />
      </div>
      <div class="tool-set">
        <label for="paint">
          Emoji paint
          <div class="js-paint-preview paint-preview"></div>
        </label>
        <input name="paint" class="js-paint js-auto-emoji" type="text" value=":heart:">
      </div>
      <div class="tool-set">
        <label>Done?</label>
        <button class="js-output-script primary">Output script</button>
        <button class="js-reset">Reset all</button>
      </div>
    </div>

    <div class="js-grid grid">
    </div>

  </body>
</html>
